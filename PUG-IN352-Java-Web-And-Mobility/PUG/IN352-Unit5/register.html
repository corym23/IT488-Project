<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Family Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; margin: 0; }
    .register-container { max-width: 400px; margin: 60px auto; background: #fff; padding: 32px 28px; border-radius: 10px; box-shadow: 0 0 16px rgba(0,0,0,0.12); }
    h2 { color: #446688; text-align: center; margin-bottom: 24px; }
    label { display: block; margin-bottom: 6px; color: #365570; }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%; padding: 10px; margin-bottom: 18px; border: 1px solid #ccc; border-radius: 4px; font-size: 15px;
    }
    button { width: 100%; background: #446688; color: #fff; border: none; padding: 12px; border-radius: 4px; font-size: 16px; cursor: pointer; }
    button:hover { background: #365570; }
    .login-link { text-align: center; margin-top: 18px; color: #365570; font-size: 14px; }
    .error-msg { color: #c0392b; margin-bottom: 12px; text-align: center; }
  </style>
</head>
<body>
  <div class="container" style="margin:60px auto 0 auto;">
    <h2 style="text-align:center;font-weight:bold;margin-bottom:24px;">Register</h2>
    <form id="registerForm">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" required>

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname" required>

      <label for="spouse">Spouse's Name</label>
      <input type="text" id="spouse" name="spouse">

      <label for="children">Children (separate names with commas)</label>
      <input type="text" id="children" name="children">

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="emailReg">Email Address</label>
      <input type="email" id="emailReg" name="emailReg" required>

      <label for="passwordReg">Password</label>
      <input type="password" id="passwordReg" name="passwordReg" required>

      <button class="btn" type="submit" style="margin-top:18px;">Register</button>
    </form>
    <div class="footer-link" style="margin-top:18px;">
      <p>Already have an account? <a href="in352-family.html">Sign in here</a></p>
    </div>
  </div>
  <script>
    document.getElementById('registerForm').onsubmit = function(e) {
      e.preventDefault();
      // Save member info to localStorage (match sign-in page logic)
      const member = {
        fname: document.getElementById('fname').value,
        lname: document.getElementById('lname').value,
        spouse: document.getElementById('spouse').value,
        children: document.getElementById('children').value,
        dob: document.getElementById('dob').value,
        email: document.getElementById('emailReg').value,
        password: document.getElementById('passwordReg').value
      };
      let members = JSON.parse(localStorage.getItem('familyMembers') || '[]');
      members.push(member);
      localStorage.setItem('familyMembers', JSON.stringify(members));
      // Redirect to dashboard
      window.location.href = 'family-dashboard.html';
    };
  </script>
</body>
</html>
