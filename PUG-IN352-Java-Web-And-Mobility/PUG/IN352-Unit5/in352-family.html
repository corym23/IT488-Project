<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Connect</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f0f2f5; }
    header { background-color: #446688; color: white; padding: 20px; text-align: center; }
    .container { max-width: 400px; margin: 40px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .homepage-container { max-width: 800px; margin: 40px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
    .homepage-container h2 { color: #446688; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }
    .photo-placeholder { background-color: #e0e0e0; border-radius: 8px; padding-top: 100%; position: relative; }
    h2 { text-align: center; }
    label { display: block; margin: 15px 0 5px; }
    input[type="text"], input[type="password"], input[type="email"], input[type="date"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
    .btn { background-color: #446688; color: white; border: none; padding: 10px 20px; margin-top: 20px; cursor: pointer; font-size: 16px; width: 100%; }
    .btn:hover { background-color: #365570; }
    .footer-link { text-align: center; margin-top: 15px; }
    .footer-link a { color: #446688; text-decoration: none; }
    @media (max-width: 500px) {
      .container, .homepage-container { margin: 20px; padding: 15px; }
    }
  </style>
</head>
<body>

<header>
  <h1>Family Connect</h1>
  <p>Share and celebrate family moments</p>
</header>

<div class="homepage-container" id="homepageSection">
  <h2>Welcome to Your Family Hub</h2>
  <p>A private space to connect with your loved ones, no matter where you are.</p>
  <div class="gallery">
    <div class="photo-placeholder"></div>
    <div class="photo-placeholder"></div>
    <div class="photo-placeholder"></div>
    <div class="photo-placeholder"></div>
    <div class="photo-placeholder"></div>
    <div class="photo-placeholder"></div>
  </div>
  <button class="btn" onclick="toggleRegister(false, true)">Get Started</button>
</div>

<div class="container" id="signInSection" style="display:none">
  <h2>Sign In</h2>
  <form id="signInForm" action="/dashboard" method="post">
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <button class="btn" type="submit">Sign In</button>
  </form>

  <div class="footer-link">
    <p>Don't have an account? <a href="#" onclick="toggleRegister(true, false)">Register here</a></p>
  </div>
</div>

<div class="container" id="registerSection" style="display:none">
  <h2>Register</h2>
  <form id="registerForm">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" required>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname" required>

    <label for="spouse">Spouse's Name</label>
    <input type="text" id="spouse" name="spouse">

    <label for="children">Children (separate names with commas)</label>
    <input type="text" id="children" name="children">

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" required>

    <label for="emailReg">Email Address</label>
    <input type="email" id="emailReg" name="emailReg" required>

    <label for="passwordReg">Password</label>
    <input type="password" id="passwordReg" name="passwordReg" required>

    <button class="btn" type="submit">Register</button>
  </form>

  <div class="footer-link">
    <p>Already have an account? <a href="#" onclick="toggleRegister(false, false)">Sign in here</a></p>
  </div>
</div>

<script>
function toggleRegister(showRegister, fromHomepage = false) {
  document.getElementById('registerSection').style.display = showRegister ? 'block' : 'none';
  document.getElementById('signInSection').style.display = showRegister ? 'none' : 'block';
  document.getElementById('homepageSection').style.display = fromHomepage ? 'none' : 'block';

  if (fromHomepage && !showRegister) {
    document.getElementById('signInSection').style.display = 'block';
    document.getElementById('homepageSection').style.display = 'none';
  }
}

// Simple client-side validation example
const registerForm = document.getElementById('registerForm');

registerForm?.addEventListener('submit', function(e) {
  e.preventDefault();
  // Save member info to localStorage
  const member = {
    fname: document.getElementById('fname').value,
    lname: document.getElementById('lname').value,
    dob: document.getElementById('dob').value
  };
  let members = JSON.parse(localStorage.getItem('familyMembers') || '[]');
  members.push(member);
  localStorage.setItem('familyMembers', JSON.stringify(members));
  // Redirect to dashboard
  window.location.href = 'family-dashboard.html';
});

const signInForm = document.getElementById('signInForm');
signInForm?.addEventListener('submit', function(e) {
  e.preventDefault();
  // Redirect to dashboard after successful sign in
  window.location.href = 'family-dashboard.html';
});
</script>

</body>
</html>
